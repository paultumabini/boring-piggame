<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /316>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <title>boring-piggame</title>
  </head>
  <body>
    <main>
      <div class="win-score-label">
        <label for="win-score">Set Winning Score</label>
        <br />
        <select id="win-score">
          <option value="0">select</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="70">70</option>
          <option value="100">100</option>
        </select>
      </div>
      <section class="player player-1 player-active">
        <h2 class="name" id="player-name-1 player-active">Player 1</h2>
        <p class="score" id="player-final-score-1">10</p>
        <div class="current">
          <p class="current-score-label">Current</p>
          <p class="current-score" id="player-current-score-1">1</p>
        </div>
      </section>
      <section class="player player-2">
        <h2 class="name" id="player-name-2">Player 2</h2>
        <p class="score" id="player-final-score-2">15</p>
        <div class="current">
          <p class="current-score-label">Current</p>
          <p class="current-score" id="player-current-score-2">2</p>
        </div>
      </section>
      <img src="./img/dice-1.png" alt="playing dice" class="dice hidden" />
      <button class="btn btn-new">ðŸ”„ New game</button>
      <button class="btn btn-roll">ðŸŽ² Roll dice</button>
      <button class="btn btn-hold">ðŸ“¥ Hold</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
